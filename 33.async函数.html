<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    async function fn(){
      return "123";
      // 返回的结果不是Promise类型的对象，那么返回的就是成功的promise
      // 返回结果是失败的promise
      // throw new Error('出错了');
      // 返回的结果如果是promise对象
      return new Promise((resolve,reject)=>{
        resolve('123');
      })
    }
    const resulet = fn();
    resulet.then(res=>{
      console.log(res);
    })
  </script>
</body>
</html>
