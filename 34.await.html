<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建promise对象
      const p = new Promise((resolve, reject) => {
        // resolve('啊啊啊啊');
        reject("失败了!");
      });
      // await一定要放在 async函数中
      async function main() {
        try {
          let result = await p;
          console.log(result);
        } catch (error) {
          console.log(error);
        }
      }
      // 调用函数
      main();
    </script>
  </body>
</html>
