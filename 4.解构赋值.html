<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组的解构
    let arr = [1,2,3];
    let [a,b,c] = arr;
    console.log(a,b,c);
    // 对象的解构
    const zhao = {
      name:'赵本上',
      age:'不详',
      xiaopin(){
        console.log('演小品');
      }
    }
    let {name,age} = zhao;
    console.log(name,age);
    let {xiaopin} = zhao;
    xiaopin();
  </script>
</body>
</html>
