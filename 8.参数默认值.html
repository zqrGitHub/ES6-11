<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.形参初始值
    2.一般具有默认值参数放后面
    3.与解构赋值结合
   -->
  <script>
    function add(a,b,c=10){
      return a+b+c;
    }
    add(1,2);

    // 与解构赋值结合
    function fn2({age,name='pp'}){
      console.log(name);
      console.log(age);
    }
    fn2({
      // name:'123',
      age:18
    })
  </script>
</body>
