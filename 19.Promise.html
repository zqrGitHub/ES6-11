<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise基本语法</title>
</head>
<body>
  <script>
    // 实例化Promise对象
    const p = new Promise((resolve,reject)=>{
      setTimeout(()=>{
        // 
        // let data = "数据库中的数据";
        let err = "数据读取失败";
        reject(err);
      },1000)
    })
    // 调用promise对象的then方法
    p.then((res)=>{
      console.log(res);
    }).catch((err)=>{
      console.error(err);
    })
  </script>
</body>
</html>
