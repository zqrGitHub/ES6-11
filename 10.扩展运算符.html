<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    ...扩展运算符可以将数组转换为逗号分割的参数序列

    作用：可以将伪数组转为真数组
   -->
  <script>
    const tf = ["12",'1233',"1321"];
    const arr = [...tf];
    console.log(arr);
    function a(...args){
      console.log(args);
    }
    a(...tf);
  </script>
</body>
</html>
